<div class="container" ng-controller="resultsController">

    <common-header>
        <h2>Projected Outcomes</h2>
        <a href="#!/" class="btn btn-warning">Home</a>
        <a href="#!/placebet" class="btn btn-warning" >Add Outcome</a>
    </common-header>

    <common-panel header="{{year}} Outcomes">
        <div ng-repeat="outcome in outcomes">
            <result-card name="{{outcome.name}}"
                         winner="{{outcome.winner}}"
                         comments="{{outcome.comments}}">
            </result-card>
        </div>
    </common-panel>
</div>
